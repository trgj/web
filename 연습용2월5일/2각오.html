<h2>각오.</h2>
<p>
  의외로 실생활에서는 많은 사람들이 하는 것이 각오이다.
해야하는 일에 대해서 미리 마음을 먹고 대비하는 것으로 좀더 적극적인 태도가 되거나, 당황하지 않고 침착하게 대응한다거나, 더 나은 결과를 얻을 수 있게 되므로 주로 중요한 일에 대해서 각오를 다지고 임하는 것이다.
인생에 중요한 일을 할 때에도 각오를 다진다는 표현을 쓰며, 혹은 그동안 가지고 있었던 공포나 트라우마 등을 이겨내기 위해서 사전에 각오를 다지는 일 또한 빈번하게 일어난다.
</p>
